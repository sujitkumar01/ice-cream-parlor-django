{% extends 'base.html' %}

{% block title %}Contacts{% endblock title %}

{% block body %}
<div class="container my-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contacts">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="name" class="form-control" id="exampleInputName" name="name" aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text text-muted">Provide your complete name</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputName">Phone Number</label>
            <input type="name" class="form-control" id="exampleInputName" name="phnumber" aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text text-muted">Provide your phone number</small>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Purpose</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="purpose" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
